<html>

<head>
    <title>jedliSlider</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" media="all" onload="if(media!='all')media='all'" href="./dist/test.bundle.css">
</head>

<body>
    Continuous mode with slides size 'auto'

    <div data-item="slider">
        <div class="slide">
            <span>slide1</span>
        </div>
        <div class="slide">
            <span>slide2</span>
        </div>
        <div class="slide">
            <span>slide3</span>
        </div>
    </div>

    <br>

    Continuous mode with slides size 'same'

    <div data-item="slider-continuous-same">
        <div class="slide slide-equal">
            <a href="TEST" title="TESt">slide1</a>
        </div>
        <div class="slide slide-equal">
            <span>slide2</span>
        </div>
        <div class="slide slide-equal">
            <span>slide3</span>
        </div>
        <div class="slide slide-equal">
            <span>slide4</span>
        </div>
        <div class="slide slide-equal">
            <span>slide5</span>
        </div>
    </div>

    Default mode with slides size 'same'

    <div data-item="slider-default-same">
        <div class="slide slide-equal">
            <a href="TEST" title="TESt">slide1</a>
        </div>
        <div class="slide slide-equal">
            <span>slide2</span>
        </div>
        <div class="slide slide-equal">
            <span>slide3</span>
        </div>
        <div class="slide slide-equal">
            <span>slide4</span>
        </div>
        <div class="slide slide-equal">
            <span>slide5</span>
        </div>
    </div>

    <button data-action='slider-default-prev'>prev</button>
    <button data-action='slider-default-next'>next</button>

    <script type="text/javascript" src="./dist/test.bundle.js"></script>
</body>

</html>
